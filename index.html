<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn Slideshow</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .slideshow {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    .slideshow img {
      display: none;
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
    }
    .slideshow img.active {
      display: block;
    }
    .controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }
    .btn {
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>

    <div class="controls">
      <button class="btn" onclick="prevImage()">⏮ Vorige</button>
      <button class="btn" onclick="nextImage()">⏭ Volgende</button>
    </div>
  </div>

  <script>
    let current = 0;
    const images = document.querySelectorAll('.slideshow img');

    function showImage(index) {
      images[current].classList.remove('active');
      current = (index + images.length) % images.length;
      images[current].classList.add('active');
    }

    function nextImage() {
      showImage(current + 1);
    }

    function prevImage() {
      showImage(current - 1);
    }

    // Automatisch doorbladeren elke 5 seconden
    setInterval(nextImage, 5000);
  </script>
