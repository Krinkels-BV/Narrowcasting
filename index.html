<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Narrowcasting â€” 2 Slideshows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* naast elkaar */
      grid-auto-rows: 100vh;         /* full height */
    }
    /* Wil je ze onder elkaar? vervang de 2 regels hierboven door:
       .grid { display: grid; grid-template-rows: 1fr 1fr; height: 100vh; }
       .grid iframe { height: 50vh; width: 100%; }
    */
    iframe {
      width: 100%;
      height: 100vh;     /* vul elk paneel volledig */
      border: 0;
      background: #000;  /* zwarte achtergrond tijdens laden */
    }
  </style>
</head>
<body>
  <div class="grid">
    <iframe src="slideshow-landscape.html" title="Landscape slideshow" loading="eager" allowfullscreen></iframe>
    <iframe src="slideshow-portrait.html"  title="Portrait slideshow"  loading="eager" allowfullscreen></iframe>
  </div>
</body>
</html>
