<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Narrowcasting – Fotocarousel</title>
  <style>
    html, body { height:100%; margin:0; background:#000; overflow:hidden; }
    .wrap { height:100%; width:100%; display:flex; }
    /* Carousel vult het iframe volledig */
    .pa-carousel-widget { width:100%; height:100vh; display:block; }
    /* Optioneel: cursor verbergen op signage */
    body { cursor: none; }
  </style>
  <!-- CDN fallback:
       Download https://cdn.jsdelivr.net/npm/publicalbum@latest/embed-ui.min.js
       en zet 'm lokaal als /assets/embed-ui.min.js.
       Vervang dan het script-tag hieronder naar /assets/embed-ui.min.js -->
  <script src="https://cdn.jsdelivr.net/npm/publicalbum@latest/embed-ui.min.js" async></script>
</head>
<body>
  <div class="wrap">
    <!-- Carousel-only widget: robuust & autoplay -->
    <div class="pa-carousel-widget"
         data-link="https://photos.app.goo.gl/N9M6rTHspirSPZg26"
         data-interval="7000"      <!-- wisselt elke 7s -->
         data-crop="true"          <!-- vult beeldvullend, snijdt bij indien nodig -->
         data-autoplay="true"
         data-background-color="#000">
      <!-- De widget haalt zelf de foto’s op; geen <object>-lijst nodig -->
    </div>
  </div>
</body>
</html>
