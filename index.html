<!DOCTYPE html>
<html lang="nl">
<head>

  <title>Narrowcasting Fotomuur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    .carousel, .carousel-item, .carousel-item img {
      height: 100vh;
    }
    .carousel-item img {
