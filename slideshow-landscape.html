  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Arial, sans-serif;
    }
    .stage {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #000;
    }
    img.slide {
      position: absolute;
      inset: 0;
      margin: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;      /* portret en landscape passen netjes */
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      opacity: 0;
      transition: opacity 800ms ease;
    }
    img.slide.active { opacity: 1; }
  </style>
</head>

    ];

    const stage = document.getElementById('stage');
    const slides = SOURCES.map(src => {
      const img = new Image();
      img.className = 'slide';
      img.decoding = 'async';
      img.loading = 'eager';
      img.src = src;
      stage.appendChild(img);
      return img;
    });

    let i = 0;
    if (slides.length) slides[0].classList.add('active');

    function next() {
      slides[i].classList.remove('active');
      i = (i + 1) % slides.length;
      slides[i].classList.add('active');
    }

    // wissel elke 6 seconden
    const INTERVAL_MS = 6000;
    setInterval(next, INTERVAL_MS);
